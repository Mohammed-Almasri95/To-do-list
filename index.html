<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- EXTERNAL LIBRARIES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:ital,wght@0,400;0,700;1,400&display=swap"
        rel="stylesheet">
    <!-- EXTERNAL  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div style="direction: rtl;">
        <!-- CENTER DIV -->
        <div style="display:flex;justify-content: center;align-items: center;">

            <!-- TASKS TABLE -->
            <div class="tasks-table">

                <!-- HEADER -->
                <div
                    style="width: 100%;text-align: center;background-color: rgb(92, 52, 155 );color: white;padding-top: 8px; padding-bottom: 8px;">
                    <h1 style="display: inline;">مهامي</h1>
                    <button id="add-btn" class="circular" style="float:right;background:white; margin-right:10px">
                        <span class="material-symbols-outlined">
                            add
                        </span>
                    </button>
                </div>
                <!--// HEADER //-->

                <!-- TASKS -->
                <div id="tasks" style="padding:20px">
                    <!-- TASK -->
                    <div class="task">

                        <!-- TASKS INFO -->
                        <div style="width:70%;">
                            <h2>قراءة كتاب</h2>

                            <div>
                                <span class="material-symbols-outlined">
                                    calendar_month
                                </span>
                                <span>
                                    10/10/2033
                                </span>
                            </div>
                        </div>
                        <!--// TASKS INFO //-->

                        <!--TASKS ACTIONS -->
                        <div style="display:flex;justify-content: space-between; align-items: center;width:20%">
                            <button class="circular" style="background-color:rgb(114,0,0);color:white;">
                                <span class="material-symbols-outlined">delete</span>
                            </button>
                            <button class="circular" style="background-color:rgb(0,150,30);color:white;">
                                <span class="material-symbols-outlined">done</span>
                            </button>
                            <button class="circular" style="background-color:rgba(0,16,197,0.692);color:white;">
                                <span class="material-symbols-outlined">edit</span>
                            </button>
                        </div>
                        <!--// TASKS ACTIONS //-->
                    </div>
                    <!--// TASK //-->

                </div>
                <!--// TASKS //-->

            </div>
            <!-- TASKS TABLE -->

        </div>
        <!--// CENTER DIV //-->
    </div>
</body>
<script src="script.js"></script>
</html>
